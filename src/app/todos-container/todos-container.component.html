<div>
  <button (click)="handleClick()">Load Todos</button>

  <ul *ngFor="let todo of todos$ | async" [ngClass]="'todos-list'">
    <li>
      <span><input type="checkbox" (click)="handleTodoClick(todo)" /></span>
      <span>{{ todo.description }}</span>
      <span><button (click)="handleReorderClick('up', todo)">Up</button></span>
      <span><button (click)="handleReorderClick('down', todo)">Down</button></span>
    </li>
  </ul>


  <app-add-todo></app-add-todo>
</div>
